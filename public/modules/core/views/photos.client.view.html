<section data-ng-controller="HomeController" ng-init="findPhotos()">
	<div class="jumbotron text-center">
		<h2>Photos</h2>
		<div class="row">
			<div ng-repeat="photo in photos" class="col-md-3 photo-holder">
				<img ng-src="{{photo.filepath}}" class="preview-img">
			</div>
		</div>
	</div>
</section>
