<section data-ng-controller="HomeController" ng-init="findVideos();">
	<div class="jumbotron text-center" id="video-jumbotron">
		<h1>Videos</h1>

		<div class="row" ng-repeat="video in videos" resize-video>
			<div class="col-xs-12">
				<iframe class="band-video" ng-src="{{video.iFrameUrl}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>

	</div>
</section>
