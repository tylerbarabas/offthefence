<section data-ng-controller="VideosController" data-ng-init="findOne()">
	<div class="page-header">
		<iframe class="band-video" ng-src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == video.user._id))">
		<a class="btn btn-primary" href="/#!/admin/videos/{{video._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="video.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="video.user.displayName"></span>
		</em>
	</small>
</section>
