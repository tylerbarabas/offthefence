<section data-ng-controller="EmailListsController">
    <div class="jumbotron text-center">
        <div class="row">
            <div class="page-header">
                <h1>New Email list</h1>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="first-name">First name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="first-name" class="form-control" placeholder="First name" required>
                            </div>
			    <label class="control-label" for="last-name">Last name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="lastName" id="last-name" class="form-control" placeholder="Last name" required>
                            </div>
			    <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
			    <label class="control-label" for="zip">Zip</label>
                            <div class="controls">
                                <input type="text" data-ng-model="zip" id="zip" class="form-control" placeholder="Zip" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
