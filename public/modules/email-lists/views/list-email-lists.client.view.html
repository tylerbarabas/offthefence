<section data-ng-controller="EmailListsController" data-ng-init="find()">
    <div class="jumbotron text-center">
        <div class="row">
            <div class="page-header">
                <h1>Email list</h1>
		<h3>Total: {{emailLists.length}}</h3>
            </div>
            <div class="list-group">
                <a id="email-list" data-ng-repeat="emailList in emailLists" data-ng-href="#!/admin/email-lists/{{emailList._id}}" class="list-group-item">

		    <span data-ng-bind="emailList.created | date:'medium'"></span>
                    <h4 class="list-group-item-heading">{{emailList.firstName}} {{emailList.lastName}} - {{emailList.email}}</h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!emailLists.$resolved || emailLists.length">
                No Email lists yet, why don't you <a href="/#!/email-lists/create">create one</a>?
            </div>
        </div>
    </div>
</section>
