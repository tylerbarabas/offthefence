<section data-ng-controller="ShowsController" data-ng-init="findOne()">
    <div class="jumbotron text-center">
        <div class="row">
            <div class="page-header">
                <h1>Edit Show</h1>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="update()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="venue">Venue</label>
                            <div class="controls">
                                <input type="text" data-ng-model="show.venue" id="venue" class="form-control" placeholder="Venue" required>
                            </div>
                            <label class="control-label" for="street">Street Address</label>
                            <div class="controls">
                                <input type="text" data-ng-model="show.street" id="street" class="form-control" placeholder="Street address" required>
                            </div>
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input type="text" data-ng-model="show.city" id="city" class="form-control" placeholder="City" required>
                            </div>
                            <label class="control-label" for="state">State</label>
                            <div class="controls">
                                <input type="text" data-ng-model="show.state" id="state" class="form-control" placeholder="state" required>
                            </div>
                            <label class="control-label" for="date">Show Date</label>
                            <div class="controls">
                                <input type="date" data-ng-model="show.date" id="date" class="form-control" placeholder="Show date" required>
                            </div>
                            <label class="control-label" for="doorsTime">Doors Time</label>
                            <div class="controls">
                                <input type="time" data-ng-model="show.doorsTime" id="doorsTime" class="form-control" placeholder="Doors time" required>
                            </div>
                            <label class="control-label" for="setTime">Set Time</label>
                            <div class="controls">
                                <input type="time" data-ng-model="show.setTime" id="setTime" class="form-control" placeholder="Set time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update" class="btn btn-default">
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
